<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WooCommerce Landing Page</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <a href="/">
          <img src="src/images/LOGO.png" />
        </a>
        <ul class="menu">
          <li><a href="/">Sell</a></li>
          <li><a href="/">Marketplace</a></li>
          <li><a href="/">Community</a></li>
          <li><a href="/">Develop</a></li>
          <li><a href="/">Resources</a></li>
        </ul>
        <ul class="action">
          <li><a href="/">Log In</a></li>
          <button class="btn-rectangle"><a href="/">Get Started</a></button>
          <a href="/">
            <img src="src/images/icon-search.png" />
          </a>
        </ul>
      </div>
      <div class="hero">
        <img class="vector" src="src/images/vector.svg" />
        <div class=hero-info>
        <h1>Building exactly the eCommerce website you want</h1>
        <div class="microCopy">
          WooCommerce is a customizable, open-source eCommerce platform built on
          WordPress. Get started quickly and make your way.
        </div>
        <button>Start a New Store</button>
        <a> or Customize & Extend</a>
      </div>
        <img
          class="featured-image"
          src="src/images/featured-image.png"
          alt="featured-image"
        />
      </div>
    </div>
  </body>
</html>
